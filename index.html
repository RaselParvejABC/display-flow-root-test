<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display: flow-root</title>
    <style>
      .container {
        border: 2px solid green;
        display: flow-root;
      }
      .container img {
        max-width: 100%;
      }
      .container img:nth-child(1) {
        border: 2px solid red;
      }
      .container img:nth-child(2) {
        border: 2px solid slateblue;
      }
      .float-left {
        float: left;
        margin: 1%;
      }
      .float-right {
        float: right;
        margin: 1%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="a.jfif" class="float-left" alt="" />
      <img src="a.jfif" class="float-right" alt="" />
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum
        repudiandae ut non laboriosam possimus. Tempora praesentium itaque magni
        laborum culpa.
      </p>
    </div>
  </body>
</html>
